<div class="container">
    <div class="card">
        <div class="header">
            <p>Userlist</p>
            <button ng-click="addUser($event)">+</button>
        </div>
        <div class="card-body">
            <table ng-if="users" class="table table-hover">
                <thead>
                    <tr>
                        <th scope=" col">Id</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Is Active</th>
                        <th scope="col">Acions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.id}}</td>
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.is_active}}</td>
                        <td style="display: flex; column-gap: 2px;">
                            <button ng-click="editUser($event, user)" class="edit-button">edit</button>
                            <button ng-click="deleteUser(user.id)" class="delete-button">delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

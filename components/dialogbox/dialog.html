<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{heading}}</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <div layout="row" class="md-inline-form">
            <md-content layout-gt-sm="row" layout-padding>
                <div>
                    <md-input-container>
                        <label>First name</label>
                        <input ng-model="first_name">
                    </md-input-container>

                    <md-input-container>
                        <label>Last name</label>
                        <input ng-model="last_name">
                    </md-input-container>

                    <md-input-container>
                        <label>Is Active</label>
                        <input ng-model="is_active">
                    </md-input-container>
                </div>
            </md-content>

        </div>

    </form>
    <md-dialog-actions layout="row">

        <md-button class="user-save" ng-click="save()">
            Save
        </md-button>
    </md-dialog-actions>
</md-dialog>
